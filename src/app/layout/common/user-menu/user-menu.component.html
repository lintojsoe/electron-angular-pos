<!-- Button -->
<button mat-icon-button [matMenuTriggerFor]="userActions">
    <span class="relative">
        <mat-icon class="text-white" svgIcon="mat_outline:account_circle"></mat-icon>
    </span>
</button>

<mat-menu [xPosition]="'before'" #userActions="matMenu">
    <button mat-menu-item>
        <div class="flex flex-col leading-none">
            <div class="text-lg font-bold flex-row flex flex-0 items-center">
                <mat-icon svgIcon="mat_outline:account_circle"></mat-icon>
                <div>
                    {{ user?.username}}
                </div>
            </div>
        </div>
    </button>
    <mat-divider class="my-2"></mat-divider>
    <button mat-menu-item (click)="signOut()">
        <mat-icon [svgIcon]="'heroicons_outline:logout'"></mat-icon>
        <span>{{ "Sign out" | translate }}</span>
    </button>
</mat-menu>
